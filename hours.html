<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hours of Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-image {
            background-image: url('credits/menubg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
        }

        .header {
            background-color: rgba(255, 222, 2, 0.89);
            color: #600909;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            margin-right: 10px;
            height: 50px;
            width: auto;
        }

        .info-block {
            background-color: orange;
            padding: 20px;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-row img {
            height: 200px;
            width: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-image">
<header class="header">
    <a href="My Restaurant.html">
        <img class="logo" src="credits/logo1.jpg" alt="Restaurant Logo">
        <h1>Hours of Operation</h1>
    </a>
</header>

<div class="container d-flex flex-column justify-content-center align-items-center" style="flex-grow: 1;">
    <div class="info-block">
        <p>Weekdays: 9 AM - 10 PM</p>
        <p>Weekends: 11 AM - 9 PM</p>
        <p>Friday Night Party (6 PM - 10 PM): 20% off everything!</p>
    </div>
    <div class="image-row">
        <img src="credits/disc.jpg" alt="Party Image">
        <img src="credits/live-concert.webp" alt="Live Concert Image">
    </div>
</div>
</body>
</html>
