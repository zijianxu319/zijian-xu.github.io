<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locations and Directions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-image {
      background-image: url('credits/menubg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: rgba(255, 222, 2, 0.89);
      color: #600909;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo {
      margin-right: 10px;
      height: 50px;
      width: auto;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #600909;
      text-align: center;
    }

    .info-map-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      margin-bottom: 20px;
      gap: 10px;
    }

    .info-block {
      background-color: orange;
      padding: 20px;
      border-radius: 5px;
      font-size: 24px;
      flex: 1;
      text-align: center;
      max-width: 50%;
    }

    .map-container {
      width: 300px;
      height: 200px;
      border: 2px solid #600909;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .map-container:hover {
      transform: scale(1.1);
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .image-row img {
      max-width: 45%;
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 0;
    }
  </style>
</head>
<body class="bg-image">
<header class="header">
  <a href="My Restaurant.html">
    <img class="logo" src="credits/logo1.jpg" alt="Logo">
    <h1>Locations and Directions</h1>
  </a>
</header>
<div class="container">
  <div class="info-map-container">
    <div class="info-block">
      <p>Locations: Panda Street, ChengDu, China</p>
      <p>Phone: 86+18115710919</p>
    </div>
    <div class="map-container" onclick="toggleFullscreen(this)">
      <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d362197.5945850147!2d103.96443665820312!3d30.7102184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x36efc6b1eae2a9bd%3A0xa0bc4fa8b26ff75!2sPanda%20Street%2C%20Chengdu%2C%20Sichuan%2C%20China!5e0!3m2!1sen!2sus!4v1697022646131!5m2!1sen!2sus"
              width="100%"
              height="100%"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
  <div class="image-row">
    <img src="credits/wuzhen.jpg" alt="Wuzhen">
    <img src="credits/restaurant.jpg" alt="Restaurant">
  </div>
</div>

<script>
  function toggleFullscreen(element) {
    if (!document.fullscreenElement) {
      element.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
      });
    } else {
      document.exitFullscreen();
    }
  }
</script>
</body>
</html>
